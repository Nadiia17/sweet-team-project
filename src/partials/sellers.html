<section class="sellers">
  <div class="container">
    <h2 class="section-title sellers-title">
      <span class="accent-text">Top</span> Sellers
    </h2>
    <ul class="sellers-list list">
      <li class="sellers-item">
        <img
          class="sellers-img"
          srcset="
            ./img/sellers/img02_mob@1x.jpg 1x,
            ./img/sellers/img02_mob@2x.jpg 2x
          "
          src="./img/sellers/img02_mob@1x.jpg"
          alt="chocolate"
        />
        <p class="sellers-text">
          Crazy enough chocolate originates from a bean just like the coffee
          bean called Cacao. Cacao has been around for thousands of years and
          was first discovered by the Native American tribe called the Mayans.
        </p>
      </li>
      <li class="sellers-item">
        <img
          class="sellers-img"
          srcset="
            ./img/sellers/img01_mob@1x.jpg 1x,
            ./img/sellers/img01_mob@2x.jpg 2x
          "
          src="./img/sellers/img01_mob@1x.jpg"
          alt="nuts"
        />
      </li>
    </ul>
    <button type="button" class="button btn-orange">Buy now</button>
  </div>
