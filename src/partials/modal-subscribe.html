<div class="backdrop is-hidden" data-modal-subscribe>
    <div class="modal-window-subscribe">
        <div class="modal-subscribe-thumb">
            <button type="button" class="modal-subscribe-close-btn" data-modal-close-subscribe>
                <svg class="btn-close-icon" width="24" height="24">
                    <use href="./images/icons.svg#icon-x-close"></use>
                </svg>
            </button>
        </div>  
        <div class="subscribe-modal-wrapper">
          <h2 class="subscribe-modal-title">explore our <br />
            <span class="subscribe-modal-title-span">new chocolate
            </span>first!</h2>
          <div class="subscribe-submit">
            <form class="form">
              <label class="modal-form">
                <input
                  class="modal-input-form"
                  type="email"
                  name="user-email"
                  id="user-email"
                  placeholder="Enter your email"
                />
                <button class="form-btn-modal" type="submit">Submit</button>
              </label>
            </form>
            <button class="form-btn-modal-outer" type="submit">Subscribe</button>
          </div> 
        </div>     
    </div>
